<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--- Mapbox -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />
    <style>
      #map {
        height: -webkit-calc(100vh - 100px);
        height: -moz-calc(100vh - 100px);
        height: calc(100vh - 100px);
        width: 100%;
      }
      .filter-ctrl {
        width: 100%;
      }
      .filter-ctrl input[type=text] {
        width: 100%;
        border: 0;
        background-color: #fff;
        height: 40px;
        margin: 0;
        border-bottom: 2px solid rgba(0,0,0,.1);
        border-radius: 3px;
      }
      .filter-ctrl input[type=text]:focus {outline:0;}
      .mapboxgl-popup-content {
        border-radius: 10px;
      }

      .results {
        overflow-y: hidden;
        height: 30px;
        width: 100%;
      }
      .title {
        padding: 20px;
        padding-bottom: 0px;
      }
      .filter {
        padding: 20px;
      }

      .padding-left-0 {
        padding-left: 0 !important;
      }

      .padding-right-0 {
        padding-right: 0 !important;
      }
    </style>

    <title>Hello, world!</title>
  </head>
  <body>
      <div class="container-fluid">
          <div class="row filter">
              <div class="col padding-left-0">
                <div class='filter-ctrl'>
                    <input class="typeahead" id='filter-input' type='text' name='filter' placeholder='Filter by class, for example "POLS 112-01"' />
                </div>
              </div>
              <div class="col-2 padding-left-0">
                <button type="button" class="btn btn-light">Help</button>
              </div>
          </div>
          <div class="row">
              <div id='map'>
              </div>
          </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.min.js" integrity="sha256-LOnFraxKlOhESwdU/dX+K0GArwymUDups0czPWLEg4E=" crossorigin="anonymous"></script>

    <script>

      function debounce(wait, func, immediate) {
        var timeout;
        return function() {
          var context = this, args = arguments;
          var later = function() {
            timeout = null;
            if (!immediate) func.apply(context, args);
          };
          var callNow = immediate && !timeout;
          clearTimeout(timeout);
          timeout = setTimeout(later, wait);
          if (callNow) func.apply(context, args);
        };
      };

      function getName(feature) {
        return feature.properties.department.trim() + " " + feature.properties.courseNumber.trim() + "-" + feature.properties.sectionNumber.trim() + ": " + feature.properties.courseName.trim();
      }

      function getDescription(feature) {
        return "<b>" + getName(feature) + "</b></br>" + 
               "Building: " + feature.properties.bldgName.trim() + "<br/>" +
               "Room: " + feature.properties.room.trim(); 
      }

      $.getJSON("/geo.json",function(places){

        $(".typeahead").typeahead({
          source: places.features.map(function(feature){
            return {id: feature.properties.classNumber, name: getName(feature)}
          })
        });

        mapboxgl.accessToken = 'pk.eyJ1Ijoia2V2aW5zdW5kYXIiLCJhIjoiY2lmNjF6aGdmMDM1MDdzbHVpcThyZjF4YyJ9.1NKie7hjfYG3dNPYLhRizA';
    
        var map = new mapboxgl.Map({
          container: 'map',
          style: 'mapbox://styles/mapbox/light-v9',
          center: [-120.6625, 35.3050],
          pitch: 20,
          bearing: 80,
          zoom: 15
        });
        map.loadImage("/marker.png", function(error, image) {
          map.addImage("custom-marker", image); 
          
          map.on('load', function () {

            // Insert the layer beneath any symbol layer.
            var layers = map.getStyle().layers;
            
            var labelLayerId;
            for (var i = 0; i < layers.length; i++) {
              if (layers[i].type === 'symbol' && layers[i].layout['text-field']) {
                labelLayerId = layers[i].id;
                break;
              }
            }
              
            map.addLayer({
              'id': '3d-buildings',
              'source': 'composite',
              'source-layer': 'building',
              'filter': ['==', 'extrude', 'true'],
              'type': 'fill-extrusion',
              'minzoom': 15,
              'paint': {
              'fill-extrusion-color': '#aaa',
                
              // use an 'interpolate' expression to add a smooth transition effect to the
              // buildings as the user zooms in
              'fill-extrusion-height': [
              "interpolate", ["linear"], ["zoom"],
              15, 0,
              15.05, ["get", "height"]
              ],
              'fill-extrusion-base': [
              "interpolate", ["linear"], ["zoom"],
              15, 0,
              15.05, ["get", "min_height"]
              ],
              'fill-extrusion-opacity': .6
              }
            }, labelLayerId);

            map.addLayer({
              "id": "places",
              "type": "symbol",
              "interactive": true,
              "source": {
                "type": "geojson",
                "data": places
              },
              "layout": {
                "icon-image": "custom-marker",
                "icon-allow-overlap": true
              }
            });

            var lastPopup = null;
            function showDescriptionPopup(feature) {
              var coordinates = feature.geometry.coordinates.slice();
              var description = getDescription(feature);
              
              // Ensure that if the map is zoomed out such that multiple
              // copies of the feature are visible, the popup appears
              // over the copy being pointed to.
              // while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
              // coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
              // }
              if(lastPopup) {
                lastPopup.remove();
              }
              lastPopup = new mapboxgl.Popup()
                .setLngLat(coordinates)
                .setHTML(description)
                .addTo(map);
            }

            map.on('click', 'places', function (e) {
              showDescriptionPopup(e.features[0]);
            });
              
              // Change the cursor to a pointer when the mouse is over the places layer.
            map.on('mouseenter', 'places', function () {
              map.getCanvas().style.cursor = 'pointer';
            });
              
            // Change it back to a pointer when it leaves.
            map.on('mouseleave', 'places', function () {
              map.getCanvas().style.cursor = '';
            });

            map.on('click', 'places', function (e) {
              map.flyTo({center: e.features[0].geometry.coordinates});
            });

            $("#filter-input").on('change keyup input paste', debounce(250, function(e) {
              var value = e.target.value;
              
              // Filter visible features that don't match the input value.
              var filtered = places.features.filter(function(feature) {
                var name = getName(feature).toLocaleLowerCase();
                return name.indexOf(value.toLocaleLowerCase()) > -1;
              });
              
              // Set the filter to populate features into the layer.
              map.setFilter('places', ['match', ['get', 'classNumber'], filtered.map(function(feature) {
                return feature.properties.classNumber;
              }), true, false]);

              // Update map bounds
              var bounds = new mapboxgl.LngLatBounds();
              filtered.forEach(function(feature) {
                bounds.extend(feature.geometry.coordinates);
              });
              map.fitBounds(bounds, { maxZoom: 17, bearing: 80});

              if(filtered.length === 1) {
                showDescriptionPopup(filtered[0]);
              }
              
            }));
          
          });
        });
      });
      </script>
      
  </body>
</html>
