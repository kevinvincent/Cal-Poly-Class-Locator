<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--- Mapbox -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />

    <!-- Selectize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css" integrity="sha256-ze/OEYGcFbPRmvCnrSeKbRTtjG4vGLHXgOqsyLFTRjg=" crossorigin="anonymous" />

    <style>
      #map {
        position: absolute;
        top: 0px;
        left: 0px;
        height: 100%;
        width: 100%;
      }

      .mapboxgl-popup-content {
        border-radius: 10px;
        background-color: rgba(255,255,255,0.9);
        padding: 20px;
      }
      
      .mapboxgl-popup-tip {
        border-top-color: rgba(255,255,255,0.9);
      }
      
      .btn-help {
        width: 100%;
      }
      
      .col-btn {
        max-width: 100px !important;
      }

      .col {
        padding: 0;
        margin: 0;
      }

      .selectize-input::after {
        visibility:hidden;
      }

      .selectize-input {
        border: 0;
        margin: 10px;
        width: calc(100% - 20px);
        box-shadow: 0 5px 10px rgba(0,0,0,0.19);
      }
      .selectize-dropdown {
        border: 0;
        margin: 0px 10px 0px 10px;
        width: calc(100% - 20px);
        box-shadow: 0 5px 10px rgba(0,0,0,0.19);
      }
    </style>

    <title>Map | Cal Poly Apps</title>
  </head>
  <body>
    
    <select class="input" id='filter-input' type='text' name='filter' placeholder='Try "POLS 334-01"'></select>
    <div id='map'></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js"></script>

    <script>

      function debounce(wait, func, immediate) {
        var timeout;
        return function() {
          var context = this, args = arguments;
          var later = function() {
            timeout = null;
            if (!immediate) func.apply(context, args);
          };
          var callNow = immediate && !timeout;
          clearTimeout(timeout);
          timeout = setTimeout(later, wait);
          if (callNow) func.apply(context, args);
        };
      };

      function getName(feature) {
        return feature.properties.department.trim() + " " + feature.properties.courseNumber.trim() + "-" + feature.properties.sectionNumber.trim() + ": " + feature.properties.courseName.trim();
      }

      function getDescription(feature) {
        return "<b>" + getName(feature) + "</b></br>" + 
               "Building: " + feature.properties.bldgName.trim() + "<br/>" +
               "Room: " + feature.properties.room.trim(); 
      }

      $.getJSON("geo.json",function(places){

        mapboxgl.accessToken = 'pk.eyJ1Ijoia2V2aW5zdW5kYXIiLCJhIjoiY2lmNjF6aGdmMDM1MDdzbHVpcThyZjF4YyJ9.1NKie7hjfYG3dNPYLhRizA';
    
        var map = new mapboxgl.Map({
          container: 'map',
          style: 'mapbox://styles/mapbox/light-v9',
          center: [-120.6625, 35.3050],
          pitch: 20,
          zoom: 15
        });

        map.loadImage("marker.png", function(error, image) {
          map.addImage("custom-marker", image); 
          
          map.addControl(new mapboxgl.GeolocateControl({
            positionOptions: {
              enableHighAccuracy: true
            },
            trackUserLocation: true
          }), "bottom-right" );
          
          map.addControl(new mapboxgl.NavigationControl(), "bottom-right");
          
          map.on('load', function () {

            // Insert the layer beneath any symbol layer.
            var layers = map.getStyle().layers;
            
            var labelLayerId;
            for (var i = 0; i < layers.length; i++) {
              if (layers[i].type === 'symbol' && layers[i].layout['text-field']) {
                labelLayerId = layers[i].id;
                break;
              }
            }
              
            map.addLayer({
              'id': '3d-buildings',
              'source': 'composite',
              'source-layer': 'building',
              'filter': ['==', 'extrude', 'true'],
              'type': 'fill-extrusion',
              'minzoom': 15,
              'paint': {
              'fill-extrusion-color': '#aaa',
                
              // use an 'interpolate' expression to add a smooth transition effect to the
              // buildings as the user zooms in
              'fill-extrusion-height': [
              "interpolate", ["linear"], ["zoom"],
              15, 0,
              15.05, ["get", "height"]
              ],
              'fill-extrusion-base': [
              "interpolate", ["linear"], ["zoom"],
              15, 0,
              15.05, ["get", "min_height"]
              ],
              'fill-extrusion-opacity': .6
              }
            }, labelLayerId);

            map.addLayer({
              "id": "places",
              "type": "symbol",
              "interactive": true,
              "source": {
                "type": "geojson",
                "data": places
              },
              "layout": {
                "icon-image": "custom-marker",
                "icon-allow-overlap": true
              }
            });

            var lastPopup = null;
            function showDescriptionPopup(feature) {
              var coordinates = feature.geometry.coordinates.slice();
              var description = getDescription(feature);
              
              // Ensure that if the map is zoomed out such that multiple
              // copies of the feature are visible, the popup appears
              // over the copy being pointed to.
              // while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
              // coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
              // }
              if(lastPopup) {
                lastPopup.remove();
              }
              lastPopup = new mapboxgl.Popup({offset: [0, -10]})
                .setLngLat(coordinates)
                .setHTML(description)
                .addTo(map);
            }

            map.on('click', 'places', function (e) {
              showDescriptionPopup(e.features[0]);
            });
              
              // Change the cursor to a pointer when the mouse is over the places layer.
            map.on('mouseenter', 'places', function () {
              map.getCanvas().style.cursor = 'pointer';
            });
              
            // Change it back to a pointer when it leaves.
            map.on('mouseleave', 'places', function () {
              map.getCanvas().style.cursor = '';
            });

            map.on('click', 'places', function (e) {
              map.flyTo({center: e.features[0].geometry.coordinates});
            });

            var selectData = $.map(places.features, function (obj, index) {
          return {
            name: getName(obj),
            description: getDescription(obj),
            id: index
          }
        });

        var selectize = $('#filter-input').selectize({
          options: selectData,
          valueField: 'id',
          labelField: 'name',
          searchField: ['name'],
          maxOptions: 30,
          onType: debounce(250, function(text) {

              var filtered = this.currentResults.items.map(function(item){
                return places.features[item.id]
              });

              // Set the filter to populate features into the layer.
              map.setFilter('places', ['match', ['get', 'classNumber'], filtered.map(function(feature) {
                return feature.properties.classNumber;
              }), true, false]);

              // Update map bounds
              var bounds = new mapboxgl.LngLatBounds();
              filtered.forEach(function(feature) {
                bounds.extend(feature.geometry.coordinates);
              });
              map.fitBounds(bounds, { maxZoom: 17, padding: 100});

              if(filtered.length === 1) {
                showDescriptionPopup(filtered[0]);
              }
          }),
          onChange: function(value) {
            var selected = places.features[this.currentResults.items[value].id]
            var bounds = new mapboxgl.LngLatBounds();
            bounds.extend(selected.geometry.coordinates);
            map.setFilter('places', ['==', ['get', 'classNumber'], selected.properties.classNumber]);
            map.fitBounds(bounds, { maxZoom: 17 });
            showDescriptionPopup(selected);
          }
        });
          
          });
        });
      });
      </script>
      
  </body>
</html>
